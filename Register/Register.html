<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link type="text/css" href="./main.css">
    <!-- 글꼴 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />

</head>

<body>
    <div class="container">
        <div class="forms">
            <h1 class="title">회원가입</h1>
            <form class="input_group" action="/auth/join" method="post">
                <div class="input form">
                    <label class="input_label">이메일 주소</label>
                    <input type="text" id="email" required onchange="" name="email" placeholder="이메일을 입력하세요." />
                    <p class="errorMsg"></p>
                </div>
                <div class="input form">
                    <label class="input_label">비밀번호</label>
                    <input type="password" id="password" required onchange="" name="password"
                        placeholder="비밀번호를 입력하세요." />
                    <p class="errorMsg"></p>
                </div>
                <div class="input form">
                    <label class="input_label">비밀번호 확인</label>
                    <input type="password" id="passwordCheck" required onchange="" name="password2"
                        placeholder="비밀번호를 다시 입력하세요." />
                    <p class="errorMsg"></p>
                </div>
                <div class="input form">
                    <label class="input_label">닉네임</label>
                    <input type="text" required id="nickName" onchange="" name="nickName" placeholder="닉네임을 입력하세요." />
                    <p class="errorMsg"></p>
                </div>
                <button class="submitBtn" type="button">가입완료</button>
            </form>

        </div>
    </div>


    <script src="Register.js" type="text/js"></script>
</body>


</html>
